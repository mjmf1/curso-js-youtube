<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Efecto anidadas</title>
    <style>
      #titulo {
        margin-left: 150px;
      }

      #foto p {
        background-color: #000;
        color: #fff;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
        width: 300px;
      }
      h1 {
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#titulo").hide();

        $("#foto img")
		
          .width(60)
          .height(40)
          .click
		  (function () {
          
		    $(this).animate({
             
			  marginLeft: "150px",
              width: "300px",
              height: "200",
            },1500, function(){
 
            $("#titulo").fadeIn(1000).delay(1000).fadeOut(1000);

			}).delay(3000); //termina la funcion animate
         
			$(this).animate({
             
			 marginLeft: "0px",
			 width: "40px",
			 height: "60px",
		   },1500);

		  }); // termina la funcion click
    
	  }); // termina función ready
    </script>
  </head>

  <body>
    <h1>
      Prueba imagen
    </h1>

    <div id="foto">
      <img src="img2/1.jpg" width="300" height="200" id="imagen1" />

      <p id="titulo">Árbol</p>
    </div>
  </body>
</html>
