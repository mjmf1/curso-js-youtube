<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

$(document).ready(function(){

document.getElementById("miboton").addEventListener("click",cambiar,false);

});

function cambiar(){

	/*$("img").fadeOut(1000)

			.width(310);*/

$("img").each(function(){

$(this).fadeOut(1000).fadeIn(1000).width(310);

});

}
</script>
</head>

<body>
<div id="contenedor">
<img src="img2/1.jpg">
<img src="img2/2.jpg">
<img src="img2/3.jpg">

</div>

</div>

</body>
</html>
